spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  sql:
    init:
      mode: never

eureka:
  client:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-do-not-use-in-production
  expiration: 3600000

logging:
  level:
    com.n1str: INFO

